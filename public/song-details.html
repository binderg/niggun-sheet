<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Details</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        /* Set background color to black */
        body {
            background-color: black;
            color: black; /* Set text color to white for better visibility */
        }

        /* Style the navbar and footer links */
        #navbar a, #footer a {
            color: white;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <a href="/">Home Page</a>
        <a href="/songs.html">Song Directory</a>
    </div>

    <div id="song-details">
        <h2>Song Details</h2>
        <div id="details-container">
            <p><strong>Title:</strong> <a id="song-title" href="#" target="_blank">Song Title</a></p>
            <p><strong>Artist:</strong> <span id="song-artist">Artist Name</span></p>
            <p><strong>Lyrics:</strong> <span id="song-lyrics">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span></p>
            <p><strong>Google Drive:</strong> <a id="google-drive-link" href="#" target="_blank">Link</a></p>
            <p><strong>YouTube:</strong> <a id="youtube-link" href="#" target="_blank">Link</a></p>
            <p><strong>Spotify:</strong> <a id="spotify-link" href="#" target="_blank">Link</a></p>
        </div>
    </div>

    <div id="footer">
        <a href="https://drive.google.com/file/d/1X_aY7tb7E9RxKVyXDYkGAC_wMGznGJe6/view?usp=drive_link" target="_blank">Download Niggun Sheet</a>
        <a href="https://drive.google.com/file/d/1GrpBue_ukxtR7mKjuGZljXL_X-I7Y4wu/view?usp=drive_link" target="_blank">Download Simcha Sheet</a>
    </div>

    <script>
        // Function to fetch song data from the API based on title
        function fetchSongData(title) {
            fetch(`/api/songs?title=${encodeURIComponent(title)}`)
                .then(response => response.json())
                .then(songData => {
                    if (songData && songData.length > 0) {
                        const song = songData[0];
                        document.getElementById("song-title").innerText = song.title;
                        document.getElementById("song-title").href = song.googleDriveLink;
                        document.getElementById("song-artist").innerText = song.artist;
                        document.getElementById("song-lyrics").innerText = song.lyrics;
                        document.getElementById("google-drive-link").href = song.googleDriveLink;
                        document.getElementById("youtube-link").href = song.youtubeLink;
                        document.getElementById("spotify-link").href = song.spotifyLink;
                    } else {
                        console.error('Song not found.');
                    }
                })
                .catch(error => console.error('Error fetching song data:', error));
        }

        // Mock song title (replace with actual title)
        const songTitle = "Song Title";

        // Fetch song data based on the provided title
        fetchSongData(songTitle);
    </script>
</body>
</html>
