<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Text Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #navbar {
            background-color: #000000;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        #navbar a {
            color: #f2cb05;
            margin: 0 10px;
            text-decoration: none;
        }

        #navbar a:hover {
            text-decoration: underline;
        }

        #content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        #song-list {
            width: 300px;
            margin: 2rem;
            padding: 20px;
            background-color: #000000;
            color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            flex-shrink: 0;
        }

        .song-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            cursor: grab;
        }

        .song-item-used {
            color: #f2cb05;
        }

        #editor-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
            background-color: #f0f0f0;
        }

        .page {
            width: calc(100vh * 8.5 / 11);
            height: 100vh;
            margin: 20px;
            padding: 1in;
            background-color: #ffffff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            box-sizing: border-box;
        }

        .page .content {
            height: 100%;
            width: 100%;
            overflow: hidden;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            direction: rtl;
            column-gap: 40px;
            column-fill: auto;
            column-count: 1;
        }

        .song-content {
            break-inside: avoid;
            page-break-inside: avoid;
            padding: 10px 0;
        }

        #footer {
            background-color: #000000;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }

        #footer a {
            color: #f2cb05;
            margin: 0 10px;
            text-decoration: none;
        }

        #footer a:hover {
            text-decoration: underline;
        }

        .drag-over {
            border: 2px dashed #f2cb05;
        }

        #print-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 0.5rem 1rem;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #print-button:hover {
            background-color: #333333;
        }

        @media print {
            body {
                margin: 0;
                padding: 0;
                width: 8.5in;
                height: 11in;
                box-sizing: border-box;
                overflow: hidden;
            }

            #editor-container {
                background-color: #ffffff !important;
                box-shadow: none !important;
            }

            .page {
                margin: 0;
                box-shadow: none;
            }

            #print-button,
            #navbar,
            #footer {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div id="navbar">
        <a href="/">Home Page</a>
        <a href="/songs.html">Song Directory</a>
        <a href="/sheet-builder.html">Sheet Builder</a>
    </div>

    <div id="content">
        <div id="song-list">
            <div style="display: flex; flex-direction: row; justify-content: space-between;">
                <input type="file" id="upload" accept=".txt" />
                <button id="clear-sheet" disabled>Clear Sheet</button>
            </div>
            <h2>All Niggunim</h2>
            <div id="songs"></div>
        </div>
        <div id="editor-container">
            <button id="print-button">Print</button>
            <div class="page">
                <div class="content" contenteditable="true"></div>
            </div>
        </div>
    </div>

    <div id="footer">
        <a href="https://drive.google.com/file/d/1X_aY7tb7E9RxKVyXDYkGAC_wMGznGJe6/view?usp=drive_link" target="_blank">Download Niggun Sheet</a>
        <a href="https://drive.google.com/file/d/1GrpBue_ukxtR7mKjuGZljXL_X-I7Y4wu/view?usp=drive_link" target="_blank">Download Simcha Sheet</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        const songsEndpoint = "/api/songs";
        const songsContainer = document.getElementById("songs");
        const uploadInput = document.getElementById("upload");
        const editorContainer = document.getElementById("editor-container");
        const clearSheetButton = document.getElementById("clear-sheet");

        function getSheetSongsFromLocalStorage() {
            return JSON.parse(localStorage.getItem('sheetSongs')) || [];
        }

        function addSongToLocalStorageSheet(song) {
            const sheetSongs = getSheetSongsFromLocalStorage();
            sheetSongs.push(song);
            localStorage.setItem('sheetSongs', JSON.stringify(sheetSongs));
        }

        function renderSongs(songs) {
            const sheetSongs = getSheetSongsFromLocalStorage();
            songsContainer.innerHTML = "";
            songs.forEach(song => {
                const songDiv = document.createElement("div");
                songDiv.setAttribute("draggable", "true");
                songDiv.classList.add("song-item");

                // Check if the song is already used in the sheet
                const isUsed = sheetSongs.some(sheetSong => sheetSong.title === song.title);
                if (isUsed) {
                    songDiv.classList.add("song-item-used");
                }

                // Add the song data as attributes to the song item that will be used when dragging and dropping
                songDiv.setAttribute("data-title", song.title);
                songDiv.setAttribute("data-artist", song.artist);
                songDiv.setAttribute("data-lyrics", song.lyrics.replace(/\r\n|\r|\n/g, ""));
                songDiv.innerHTML = `
                <div>
                    <strong>${song.title}</strong><br>
                    <small>${song.artist}</small>
                </div>
                `;
                songsContainer.appendChild(songDiv);
            });

            addDragAndDropListeners();
        }

        function addDragAndDropListeners() {
            const songItems = document.querySelectorAll('.song-item');
            songItems.forEach(item => {
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragend', handleDragEnd);
            });

            const pages = document.querySelectorAll('.page .content');
            pages.forEach(page => {
                page.addEventListener('dragover', handleDragOver);
                page.addEventListener('drop', handleDrop);
            });
        }

        function handleDragStart(event) {
            event.dataTransfer.setData('text/plain', JSON.stringify({
                title: event.target.getAttribute('data-title'),
                artist: event.target.getAttribute('data-artist'),
                lyrics: event.target.getAttribute('data-lyrics')
            }));
            setTimeout(() => {
                event.target.classList.add('hide');
            }, 0);
        }

        function handleDragEnd(event) {
            event.target.classList.remove('hide');
        }

        function handleDragOver(event) {
            event.preventDefault();
        }

        function handleDrop(event) {
            event.preventDefault();
            const data = event.dataTransfer.getData('text/plain');
            const song = JSON.parse(data);

            const songSheet = getSheetSongsFromLocalStorage();
            // Check if the song is already used in the sheet
            const isUsed = songSheet.some(sheetSong => sheetSong.title === song.title);
            if (isUsed) {
                alert(`${song.title} is already in the sheet.`);
                return;
            }

            // Add the new song to the sheet songs
            addSongToLocalStorageSheet(song);

            // Append the song content to the page, or add a new page if needed
            addContentToPage(`<div class="song-content"><h2>${song.title}</h2><p>${song.lyrics}</p><br><br></div>`);

            // Update the song list to mark the song as used
            let songItem = document.querySelector(`.song-item[data-title="${song.title}"]`);
            songItem.classList.add("song-item-used");
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                const text = e.target.result;
                const lines = text.split('\n');
                const title = lines[0].trim();
                const artist = lines[1].trim();
                const lyrics = lines.slice(2).join('<br>').trim();

                const newSong = { title, artist, lyrics };
                // Add the new song to the songs array
                songs.push(newSong);
                renderSongs(songs);
            };
            reader.readAsText(file);
        }

        uploadInput.addEventListener("change", handleFileUpload);

        let songs = [];
        fetch(songsEndpoint)
            .then(response => response.json())
            .then(data => {
                songs = data;
                renderSongs(songs);
            })
            .catch(error => {
                console.error('Error loading songs:', error);
                songsContainer.innerText = "Error loading songs.";
            });

        function addContentToPage(content) {
            const lastPage = editorContainer.querySelector('.page:last-child .content');
            lastPage.innerHTML += content;

            // Check if the content overflows the page
            if (lastPage.scrollHeight > lastPage.clientHeight) {
                // Remove the last added content
                lastPage.innerHTML = lastPage.innerHTML.slice(0, lastPage.innerHTML.lastIndexOf(content));

                // Check if a new column is needed
                if (lastPage.style.columnCount === '1' || !lastPage.style.columnCount) {
                    lastPage.style.columnCount = '2';
                } else {
                    // Add a new page if a new column can't be added
                    const newPage = document.createElement('div');
                    newPage.classList.add('page');
                    newPage.innerHTML = `<div class="content" contenteditable="true">${content}</div>`;
                    editorContainer.appendChild(newPage);

                    // Add drag and drop listeners to the new page
                    const newContent = newPage.querySelector('.content');
                    newContent.addEventListener('dragover', handleDragOver);
                    newContent.addEventListener('drop', handleDrop);
                }
            }
        }

        // Print functionality using html2canvas
        document.getElementById('print-button').addEventListener('click', function () {
            html2canvas(editorContainer).then(canvas => {
                const printWindow = window.open('', '', 'width=800,height=600');
                printWindow.document.write('<html><head><title>Print</title></head><body>');
                printWindow.document.write('<img src="' + canvas.toDataURL() + '" style="width: 100%;">');
                printWindow.document.write('</body></html>');
                printWindow.document.close();
                printWindow.print();
            });
        });

        function updateClearSheetButton() {
            const sheetSongs = getSheetSongsFromLocalStorage();
            clearSheetButton.disabled = sheetSongs.length === 0;
        }

        clearSheetButton.addEventListener("click", function () {
            if (confirm("Are you sure you want to clear the sheet?")) {
                localStorage.removeItem("sheetSongs");
                updateClearSheetButton();
                renderSongs(songs);
                alert("Sheet cleared.");
                // Clear all pages except the first one
                editorContainer.querySelectorAll('.page:not(:first-child)').forEach(page => page.remove());
                // Clear the content of the first page
                editorContainer.querySelector('.page .content').innerHTML = "";
            }
        });

        // Initial button state update
        updateClearSheetButton();

        // Update button state whenever a song is added to the sheet
        function addSongToLocalStorageSheet(song) {
            const sheetSongs = getSheetSongsFromLocalStorage();
            if (!sheetSongs.some(s => s.title === song.title && s.artist === song.artist)) {
                sheetSongs.push(song);
                localStorage.setItem('sheetSongs', JSON.stringify(sheetSongs));
                updateClearSheetButton();
                return;
            }
            alert(`${song.title} is already in the sheet.`);
        }
    </script>

</body>

</html>
